{% extends 'base.html' %}

{% block content %}
    <br>
    <center>
    <h1>Category List</h1>
    </center>
    <div class="container-menu">
    {% for cat in category %}
        <a href="#" style="color: gray">
            <div class="menu">
                <img src="{{ url_for('static', filename='uploads/' + cat.image ) }}" alt="" style="width: 50px; height: 50px; border-radius: 25px">
               {{ cat.name }}
            </div>
        </a>

    {% endfor %}
    </div>


{% endblock %}
