{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3" style="text-align: center; font-size: 25px">

    <div style="margin-bottom: 20px; margin-top: 35px">
        <img src="{{ url_for('static', filename='uploads/' + book.image) }}" alt="" style="width: 500px; height: 500px;
        border-radius: 50px">

    </div>
    <div style="margin-bottom: 20px;">
            {{ book.title }}
        <hr>
        </div>
    {% for content in contents %}
    <div class="content-book" style="font-size: 25px; margin-bottom: 20px;">
        {% if content.image %}
        <div style="margin-bottom: 20px;">
            <img src="{{ url_for('static', filename='uploads/' + content.image) }}" alt="Content Image" style="width: 400px; height: 400px;
            border-radius: 50px">
        </div>
        {% endif %}
        <p>{{ content.content }}</p>
{#        <p>Date Added: {{ content.date_added.strftime('%Y-%m-%d') }}</p>#}
    </div>
    <hr style="margin-bottom: 20px;">
    {% endfor %}
</div>
{% endblock %}
